<!DOCTYPE html>
<html lang="ja">

<head>
    <title>粘性抵抗と慣性抵抗</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- p5.min.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/p5.min.js"></script>
    <!-- p5.dom.min.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/p5.dom.min.js"></script>
    <!-- {simulation name}.js -->
    <script language="javascript" type="text/javascript" src="/simulations/air-resistance/js/init.js"></script>
    <script language="javascript" type="text/javascript" src="/simulations/air-resistance/js/function.js"></script>
    <script language="javascript" type="text/javascript" src="/simulations/air-resistance/js/graph.js"></script>
    <script language="javascript" type="text/javascript" src="/simulations/air-resistance/js/class.js"></script>
    <script language="javascript" type="text/javascript" src="/simulations/air-resistance/js/index.js"></script>
    <!-- chart.js -->
    <script src="/assets/js/chart.umd.min.js"></script>
    <!-- Bootstrap CSS -->
    <link href="/assets/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link href="/simulations/air-resistance/style.css" rel="stylesheet">
</head>

<body class="bg-dark">
    <nav class="navbar navbar-expand-md bg-dark border-bottom border-bottom-dark fixed-top" data-bs-theme="dark"
        id="navBar">
        <div class="container-fluid">
            <a class="navbar-brand" href="https://bicpema.com/">Bicpema</a>
            <span class="text-light fw-lighter">粘性抵抗と慣性抵抗</span>
        </div>
    </nav>
    <div class="container-fluid" id="p5Container">
        <div id="p5Canvas">
        </div>
        <div class="input-group mb-3 col-lg-6">
            <label for="fbWeightSlider" class="form-label text-light" id="fbWeightSliderLabel">抵抗なし玉の質量:</label>
            <input type="range" class="form-range" id="fbWeightSlider">
            <label for="vbWeightSlider" class="form-label text-light" id="vbWeightSliderLabel">粘性抵抗ありの玉の質量:</label>
            <input type="range" class="form-range" id="vbWeightSlider">
            <label for="ibWeightSlider" class="form-label text-light" id="ibWeightSliderLabel">慣性抵抗ありの玉の質量:</label>
            <input type="range" class="form-range" id="ibWeightSlider">
        </div>
        <div id="graph" class="rounded border border-1">
            <canvas id="graphCanvas"></canvas>
        </div>
    </div>
    <!-- jQuery -->
    <script language="javascript" type="text/javascript" src="/assets/js/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap JS -->
    <script language="javascript" type="text/javascript" src="/assets/js/bootstrap.bundle.min.js"></script>
    <!-- bicpema.js -->
    <script language="javascript" type="text/javascript" src="/assets/js/bicpema.js"></script>
</body>

</html>
