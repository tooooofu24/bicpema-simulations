<!DOCTYPE html>

<html lang="ja">

<head>
    <title>ウェーブマシン</title>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- p5.min.js -->
    <script language="javascript" src="/assets/js/p5.min.js" type="text/javascript"></script>
    <!-- p5.dom.min.js -->
    <script language="javascript" src="/assets/js/p5.dom.min.js" type="text/javascript"></script>
    <!-- {simulation name}.js -->
    <script language="javascript" src="/simulations/wave-machine/js/index.js" type="text/javascript"></script>
    <!-- chart.js -->
    <script src="/assets/js/chart.umd.min.js"></script>
    <!-- Bootstrap CSS -->
    <link crossorigin="anonymous" href="/assets/css/bootstrap.min.css" rel="stylesheet" />
    <link href=" /simulations/wave-machine/style.css" rel="stylesheet">
    <style>
        body {
            padding: 0;
            margin: 0;
            position: fixed;
            font-size: 16px;
            width: 100vw;
            height: 100vh;
        }

        .upper-bar {
            height: 10vh;
        }

        .upper-bar-content {
            height: 100%
        }

        .simuation-title {
            padding: 0;
        }
    </style>
</head>

<body oncontextmenu="return false;">
    <div class="container-fluid bg-dark upper-bar">
        <div class="row d-flex align-items-center upper-bar-content">
            <a class="col text-center" href="https://bicpema.com/">
                <svg class="bi bi-house-fill text-white" fill="currentColor" height="2.5vw" viewbox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293l6-6zm5-.793V6l-2-2V2.5a.5.5 0 0 1 .5-.5h1a.5.5 0 0 1 .5.5z"
                        fill-rule="evenodd"></path>
                    <path
                        d="M7.293 1.5a1 1 0 0 1 1.414 0l6.647 6.646a.5.5 0 0 1-.708.708L8 2.207 1.354 8.854a.5.5 0 1 1-.708-.708L7.293 1.5z"
                        fill-rule="evenodd"></path>
                </svg>
            </a>
            <div class="col-10 navbar-brand text-center simulation-title">
                <span class="text-white simulation-title-content" style="font-size: 2.5vw;">ウェーブマシン</span>
            </div>
            <div class="col text-center">
                <svg class="bi bi-info-circle text-white" fill="currentColor" height="2.5vw" viewbox="0 0 16 16"
                    xmlns="http://www.w3.org/2000/svg">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path
                        d="m8.93 6.588-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z">
                    </path>
                </svg>
            </div>
        </div>
    </div>
    <div id="p5Canvas"></div>
    <div class="position-absolute bottom-0">
        <button type="button" class="btn btn-dark ms-2 mb-2" data-bs-toggle="button" id="decelerationButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-skip-start-fill skip-1" viewBox="0 0 16 16">
                <path
                    d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z" />
            </svg>
        </button>
        <button type="button" class="btn btn-primary ms-2 mb-2" data-bs-toggle="button" id="startButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-caret-right-fill" viewBox="0 0 16 16">
                <path
                    d="m12.14 8.753-5.482 4.796c-.646.566-1.658.106-1.658-.753V3.204a1 1 0 0 1 1.659-.753l5.48 4.796a1 1 0 0 1 0 1.506z" />
            </svg>
        </button>
        <button type="button" class="btn btn-light ms-2 mb-2" data-bs-toggle="button" id="stopButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor" class="bi bi-pause"
                viewBox="0 0 16 16">
                <path
                    d="M6 3.5a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5zm4 0a.5.5 0 0 1 .5.5v8a.5.5 0 0 1-1 0V4a.5.5 0 0 1 .5-.5z" />
            </svg>
        </button>
        <button type="button" class="btn btn-dark ms-2 mb-2" data-bs-toggle="button" id="accelerationButton">
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" fill="currentColor"
                class="bi bi-skip-start-fill skip-2" viewBox="0 0 16 16">
                <path
                    d="M4 4a.5.5 0 0 1 1 0v3.248l6.267-3.636c.54-.313 1.232.066 1.232.696v7.384c0 .63-.692 1.01-1.232.697L5 8.753V12a.5.5 0 0 1-1 0V4z" />
            </svg>
        </button>
    </div>
    <!-- jQuery -->
    <script language="javascript" src="/assets/js/jquery-3.6.4.min.js" type="text/javascript"></script>
    <!-- Bootstrap JS -->
    <script language="javascript" src="/assets/js/bootstrap.bundle.min.js" type="text/javascript"></script>
</body>

</html>
